<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <title>Advice generator</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <p class="title" id="title">
        Advice #42
      </p>
      <p class="quote" id="quote">
        "Always double check you actually attached the file to the email."
      </p>
      <img src="./images/pattern-divider-desktop.svg" alt="divider" class="dividerDesktop">
      <img src="./images/pattern-divider-mobile.svg" alt="dividerMobile" class="dividerMobile">
      <div class="cajaBoton">
        <button type="button" class="button" id="button" onclick="cargarAdvice()">
          <img src="./images/icon-dice.svg" alt="logobutton" class="logoButton">
        </button>
      </div>
    </div>
  </div>
